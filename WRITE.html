<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distance Control Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1b2f, #252642);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00eaff;
    }
    .input-group {
      margin: 25px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 18px;
      outline: none;
    }
    input[type="number"]:focus {
      box-shadow: 0 0 10px #00eaff;
    }
    button {
      background-color: #00eaff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      color: #111;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ff9d;
      font-weight: 500;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ›° Distance Writer</h1>
    <p>Enter a distance value to send to IoT Platform</p>

    <div class="input-group">
      <input type="number" id="distanceInput" placeholder="Enter distance in cm" />
    </div>

    <button onclick="sendDistance()">ðŸš€ Send</button>

    <div class="status" id="statusMessage">Waiting for input...</div
